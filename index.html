<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸŽµ My Music Jukebox</title>
  <style>
    body {
      background: #fff8f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #d63384;
    }
    .song-button {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .song-button:hover {
      background: #45a049;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>ðŸŽµ My Music Jukebox</h1>
<p>Click a song to play or upload your own MP3 file:</p>

<!-- Song buttons -->
<button class="song-button" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3')">Hare Krishna Mantra</button>
<button class="song-button" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3')">Govindam Adi Purusham</button>
<button class="song-button" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3')">Jai Radha Madhava</button>
<button class="song-button" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3')">Bhaja Hare Krishna</button>
<button class="song-button" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3')">Hare Krishna, Hare Krishna</button>
<button class="song-button" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3')">Om Namo Bhagavate Vasudevaya</button>
<button class="song-button" onclick="playSong('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3')">Hare Rama Hare Rama</button>

<!-- File Upload -->
<input type="file" id="fileInput" accept="audio/mp3" onchange="loadFile(event)">

<audio id="audioPlayer" controls autoplay></audio>

<script>
  function playSong(file) {
    var player = document.getElementById('audioPlayer');
    player.src = file;
    player.play();
  }

  function loadFile(event) {
    var player = document.getElementById('audioPlayer');
    var file = event.target.files[0];
    
    if (file && file.type === "audio/mp3") {
      var objectURL = URL.createObjectURL(file);
      player.src = objectURL;
      player.play();
    } else {
      alert("Please upload a valid MP3 file.");
    }
  }
</script>

</body>
</html>
