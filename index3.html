<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Radio Jukebox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .song-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        .song-button:hover {
            background-color: #45a049;
        }
        audio {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>FM Radio Jukebox</h1>
    <button class="song-button" onclick="playAudio()">Play Discourse</button>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls style="display: none;">
        <source src="https://drive.google.com/uc?export=download&id=1B1GYwquADItCkfhSGtsVbt3-lnGan00-" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playAudio() {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.style.display = "block"; // Show the audio player
            audioPlayer.play(); // Start playing the audio
        }
    </script>
</body>
</html>
